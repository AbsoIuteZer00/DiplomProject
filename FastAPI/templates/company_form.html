{% extends "base.html" %}
{% block checkout %}
        <!-- Custom styles for this template -->
    <link type="text/css" href="/static/css/checkout.css" rel="stylesheet">
        <div class="container">
            <main>
                <form action="company_form" method="post">
                    <div class="row g-5">-->
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3">Контактная ифнормация</h4>
                            <form class="needs-validation" novalidate>
                                <div class="row g-3">
                                    <div class="col-sm-12">
                                        <label for="company" class="form-label">Название организации</label>
                                        <input type="text" class="form-control" id="company" name="company" placeholder="" value="" required>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="name" class="form-label">Контактное лицо (ФИО)</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required>
                                    </div>

                                    <div class="col-12">
                                        <label for="phone" class="form-label">Номер телефона</label>
                                        <div class="input-group has-validation">
                                            <input type="tel" class="telephone" id="phone" name="phone" placeholder="+7-(xxx)-xxx-xx-xx" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                                        <div class="invalid-feedback">
                                            Пожалуйста, введите правильный адрес.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="address" class="form-label">Адрес объекта</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="г. Санкт-Петербург, 2 линия В.О., д. 37" required>
                                        <div class="invalid-feedback">
                                            Пожалуйста, укажите адрес объекта.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="description" class="form-label">Комментарий <span class="text-body-secondary"></span></label>
                                        <input type="text" class="form-control" id="description" name="description" placeholder="Дополнительные требования или комментарии" required>
                                    </div>
                                </div>

                                <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить запрос</button>
                            </form>
                        </div>
                    </div>
                    <script src="/static/js/checkout.js"></script>
                </form>
            </main>
        </div>
{% endblock %}
